<body>
    <script>
        //類別(class)的第一個字通常會大寫
        let Person = function (name) {
            this.firstName = name;

        }
        //使用 prototype，為 Person 類別定義了方法 sayHello()
        Person.prototype.sayhello = function () {
            console.log("hello! i'm   " + this.firstName);

        };

        let person01 = new Person('alice');
        let person02 = new Person('alex');

        console.log(person01.firstName);
        console.log(Person.firstName);

        person01.sayhello();
        person02.sayhello();

    </script>
