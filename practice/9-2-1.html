<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cat = {
            legs: 4,
            name: 'jjj',
            age: 2,
            color: 'blue',
            ability: {
                jump: function () {
                    console.log('jump!');
                },
                sleep: function () {
                    console.log('zzz...');
                },
                sound: function () {
                    console.log('Meow~')
                }
            }
        };
        //使用「[ ]」來存取屬性或函式：
        console.log(cat['name']);
        console.log(cat.ability.sleep);
        cat.ability.sleep();
    </script>
</body>

</html>
