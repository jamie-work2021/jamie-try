<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function say() {
            console.log('hello world');
        }
        say();

        function greet(name) {
            console.log('hello' + name)
        }

        greet('jamie');

        function getMessage() {
            return 'good!!!!';
        }
        //呼叫函式不能少了()
        let msg = getMessage();
        console.log(msg);

    </script>
</body>

</html>
