<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id="myContent" onclick='getvalue()'>
        <span style="color: lightblue; font-size: 30px;">hello world</span>

    </p>

    <script>
        function getvalue() {
            var p = document.getElementById('myContent');
            alert(p.innerHTML);
        }
    </script>

</body>

</html>
