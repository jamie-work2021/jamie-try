<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myNum = 9487;

        //轉字串的方法有三種
        console.log(myNum.toString());

        //將字串轉型並合併
        console.log("" + myNum);
        //將各種類型的東西強制轉為字串
        console.log(String(myNum));
    </script>
</head>
