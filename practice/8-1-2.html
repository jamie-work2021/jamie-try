<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = 8;
        if (number > 10) {
            console.log(1);
        } else if (number === 8) {
            console.log(2)
        } else if (number > 5) {
            console.log(20)
        }
        //if else判斷句會依序進行判斷,所以就算有多個符合條件,依然會以第一個符合的來顯示!!

    </script>
</head>

</body>

</html>
