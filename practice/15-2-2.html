<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="txt">時間開始</p>
    <script>
        let p = document.getElementById('txt');
        setTimeout(function () {
            p.innerText = '2seconds';
        }, 2000)
        setTimeout(function () {
            p.innerText = '4seconds';
        }, 4000)
        setTimeout(function () {
            p.innerText = '6seconds';
        }, 6000)

    </script>
</body>

</html>
