<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            //如果把var拿掉就會變成全域變數,就不會報錯
            // 但你在block之內用let or var 會變定義為區域變數
            // 在區域外就無法讀取到
            var var01 = 'a';
            var02 = 'b';
            document.write('var01 = ' + var01 + '<br/>');
            document.write('var02 = ' + var02 + '<hr/>');

        }

        var var03 = 'c';

        test();


        document.write('var01 = ' + var01 + '<br/>');
        document.write('var02 = ' + var02 + '<br/>');
        document.write('var03 = ' + var03 + '<br/>');

    </script>
</body>

</html>
